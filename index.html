<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/brandmanic-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandManic Test</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/fed08599ee.js"
      crossorigin="anonymous"
    ></script>
    <header class="navbar">
      <img
        src="./src/brand-manic-logo.png"
        alt="BrandManic Logo"
        class="principal-logo"
      />
    </header>

    <section class="card-container" id="cardContainer">
      <div class="card"></div>
      <div class="card"></div>

      <!-- _________ -->

      <div class="card">
        <div class="card-left">
          <div class="container">
            <img
              class="profile-image"
              src="./src/maxresdefault.jpg"
              alt="Foto de perfil"
            />
            <div class="overlay">
              <div class="text">Ver influcard</div>
            </div>
          </div>
          <div class="profile-info">
            <p>
              <i class="fa-brands fa-instagram"></i>
              Gracyvillareal
            </p>
            <p>Mujer, 32 años</p>
            <p>
              <img src="./src/spain_flag.jpg" alt="Bandera" class="flag-icon" />
              España
            </p>
            <p>Fotografía, Veggie</p>
          </div>
        </div>

        <div class="card-right">
          <h1 class="profile-name">Gracyvillareal</h1>
          <div class="stat">
            <i class="fa-solid fa-people-group"></i>
            <p class="stat-label">Audiencia: 661.01k</p>
          </div>
          <div class="stat">
            <i class="fa-solid fa-user-xmark"></i>
            <p class="stat-label">Fakes: 32.57k</p>
          </div>
          <div class="stat">
            <i class="fa-solid fa-heart"></i>
            <p class="stat-label">Media Eng: 11.82k</p>
          </div>
          <div class="stat">
            <i class="fa-solid fa-heart-pulse"></i>
            <p class="stat-label">Eng Rate: 1.93%</p>
          </div>
          <div class="stat">
            <i class="fa-solid fa-eye"></i>
            <p class="stat-label">Impresiones: 272.68k</p>
          </div>
        </div>
      </div>

      <!-- _________ -->
    </section>
  </body>
</html>
